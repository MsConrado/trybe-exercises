<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HTML & CSS - Forms</title>
</head>

<body>
  <form id='form' action=""  method="GET">
    <fieldset>
      <label for="nome">Nome:</label>
      <input type="text" maxlength="40" name="nome" id="nome" required><br><br>
      <label for="email">E-mail:</label>
      <input type="email" maxlength="50" id="email" required><br><br>
      <label for="cpf">CPF:</label>
      <input type="text" maxlength="11" name="cpf" id="cpf" required>
      <br><br>
      <label for="endereco">Endereço:</label>
      <input type="text" maxlength="200" name="endereco" id="endereco" required>
      <br><br>
      <label for="cidade">Cidade:</label>
      <input type="text" maxlength="28" name="cidade" id="cidade" required>
      <br><br>data-validate-field="botao"
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required></select>
      <br><br>
      <label for="botao-1">
        <input type="radio" name="botao" id="botao-1" value='Apartamento'required>Apartamento
      </label>
      <label for="botao-2">
        <input type="radio" name="botao" id="botao-2" value='Casa' required>Casa
      </label>
    </fieldset>
    <fieldset>
      <label for="resumo-curriculo">Resumo do currículo</label>
      <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      <br><br>
      <label for="cargo">Cargo</label>
      <input type="text" maxlength="40" name="cargo" id="cargo" required>
      <br><br>
      <label for="descricao-cargo">Descrição do cargo</label>
      <input type="text" maxlength="500" name="descricao-cargo" id="descricao-cargo" required>
      <br><br>
      <label for="data-inicio">Data de início</label>
      <input type="text" name="data-inicios" id="data-inicio" required>
      <br><br>
      <button id='submit' type="submit" >Enviar</button>
      <button type="button" id="limpar">Limpar</button>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
