<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <title>HTML & CSS - Forms</title>
</head>

<body class="container px-4">
  <header class="speaker-form text-center">
    <h1 class="display-2">Formulario</h1>
  </header>
  <form id='form' action="" class="js-form speaker-form row m-3" method="GET">
    <div class="mb-3 col-md-6">
      <label class="form-label" for="nome">Nome:</label>
      <input data-validate-field="nome" type="text" class="form-control" maxlength="40" name="nome" id="nome" required>
    </div>
    <div class="mb-3 col-md-6">
      <label class="form-label" for="email">E-mail:</label>
      <input data-validate-field="email" class="form-control" type="email" maxlength="50" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cpf">CPF:</label>
      <input data-validate-field="cpf" class="form-control" type="text" maxlength="11" name="cpf" id="cpf" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="endereco">Endereço:</label>
      <input data-validate-field="endereco" class="form-control" type="text" maxlength="200" name="endereco" id="endereco" required>
    </div>
    <div class="mb-3 col-md-6">
      <label class="form-label" for="cidade">Cidade:</label>
      <input class="form-control" data-validate-field="cidade" type="text" maxlength="28" name="cidade" id="cidade" required>
    </div>
    <div class="mb-3 col-md-6">
      <label class="form-label" for="estado">Estado:</label>
      <select class="form-select" data-validate-field="estado" name="estado" id="estado" required></select>
    </div>
    <div class="mb-3">
      <p>Tipo:</p>
      <div class="form-check">
        <input class="form-check-input" data-validate-field="botao" type="radio" name="botao" id="botao-1" value='Apartamento' required>
        <label class="form-check-label" for="botao-1">Apartamento</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" data-validate-field="botao"  type="radio" name="botao" id="botao-2" value='Casa' required>
        <label class="form-check-label" for="botao-2">Casa</label>
      </div>
    </div>
    <div>
      <div class="mb-3">
        <label class="form-label" for="resumo-curriculo">Resumo do currículo</label>
        <textarea class="form-control" data-validate-field="resumoCurriculo"  name="resumoCurriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000"
          required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo">Cargo</label>
        <input class="form-control" data-validate-field="cargo"  type="text" maxlength="40" name="cargo" id="cargo" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="descricao-cargo">Descrição do cargo</label>
        <input class="form-control" data-validate-field="descricaoCargo"  type="text" maxlength="500" name="descricaoCargo" id="descricao-cargo" required>
      </div>
      <div class="mb-3 col-md-3">
        <label class="form-label" for="datepicker">Data de início</label>
        <input class="form-control" data-validate-field="data"  autocomplete="off" type="text" name="data" id="datepicker" required>
      </div>
      <div class="mb-3">
        <button class="btn btn-outline-primary" id='submit' type="submit">Enviar</button>
        <button class="btn btn-outline-primary" type="button" id="limpar">Limpar</button>
      </div>
  </form>

  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
